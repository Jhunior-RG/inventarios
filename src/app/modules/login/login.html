<div class="w-full max-w-md mx-auto mt-16 p-8 bg-white rounded-3xl shadow-2xl">
  <!-- Header -->
  <div class="text-center mb-8">
    <div class="flex items-center justify-center mb-4">
      <div class="bg-sky-500 p-5 rounded-full shadow-lg">
        <i class="fa-solid fa-pills text-white text-3xl"></i>
      </div>
    </div>
    <h2 class="text-3xl font-extrabold text-sky-700">FARMAPRO</h2>
    <p class="text-gray-500 mt-2">Sistema de Gestión Farmacéutica</p>
  </div>

  <!-- Formulario -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Email / Nombre de usuario -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
      <input
        id="email"
        type="email"
        placeholder="farmaceutico@farmapro.com"
        formControlName="email"
        required
        class="mt-1 block w-full h-12 px-4 rounded-xl border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all"
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <div class="relative mt-1">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="••••••••"
          formControlName="password"
          required
          class="block w-full h-12 px-4 pr-12 rounded-xl border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all"
        />
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
        >
          <i *ngIf="showPassword" class="fa-solid fa-eye-slash"></i>
          <i *ngIf="!showPassword" class="fa-solid fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      [disabled]="isLoading"
      class="w-full h-12 bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 transition-all"
    >
      <i *ngIf="!isLoading" class="fa-solid fa-shield-halved"></i>
      <div *ngIf="isLoading" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
      <span>{{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
    </button>
  </form>

  <!-- Footer -->
  <div class="mt-8 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
    <p>Sistema seguro para profesionales farmacéuticos</p>
    <p class="mt-1">© 2025 FARMAPRO - Todos los derechos reservados</p>
  </div>
</div>
