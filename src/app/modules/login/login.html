<div class="min-h-screen flex items-center justify-center p-4"
     style="background-image: url('https://images.unsplash.com/photo-1607619056574-7b8d3ee536b2?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center;">
  <div class="w-full max-w-md mx-auto p-8 bg-white rounded-3xl shadow-2xl" style="backdrop-filter: blur(5px);">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center mb-4">
        <div class="bg-sky-500 p-5 rounded-full shadow-lg">
          <i class="fa-solid fa-pills text-white text-3xl"></i>
        </div>
      </div>
      <h2 class="text-3xl font-extrabold text-sky-700">FARMAPRO</h2>
      <p class="text-gray-500 mt-2">Sistema de Gestión Farmacéutica</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      <i class="fa-solid fa-exclamation-circle mr-2"></i>
      {{ errorMessage }}
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5">
      <!-- Usuario -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario</label>
        <input formControlName="email" type="text" placeholder="Ingrese su usuario"
          class="mt-1 block w-full h-12 px-4 rounded-xl border border-gray-300 focus:border-sky-500 focus:ring-2 focus:ring-sky-200" />
        <p *ngIf="getFieldError('email')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('email') }}
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative mt-1">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Ingrese su contraseña"
            class="block w-full h-12 px-4 pr-12 rounded-xl border border-gray-300 focus:border-sky-500 focus:ring-2 focus:ring-sky-200" />
          <button type="button" (click)="togglePassword()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <p *ngIf="getFieldError('password')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('password') }}
        </p>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="isLoading"
        class="w-full h-12 bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 transition-all disabled:opacity-50">
        <i *ngIf="!isLoading" class="fa-solid fa-shield-halved"></i>
        <div *ngIf="isLoading" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        <span>{{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-8 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
      <p>Sistema seguro para profesionales farmacéuticos</p>
      <p class="mt-1">© 2025 FARMAPRO - Todos los derechos reservados</p>
    </div>
  </div>
</div>
