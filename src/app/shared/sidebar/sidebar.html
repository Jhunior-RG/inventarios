<!-- sidebar.component.html -->
<div class="sidebar-container" >
  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- Header del Sidebar -->
    <div class="sidebar-header">
      <div class="logo" >
        <span class="logo-text">FARMAPRO</span>
      </div>

    </div>

    <!-- Información del Usuario -->
    <div class="user-info" >
      <div class="user-avatar">
        <div class="avatar-circle">
          {{ getUserName().charAt(0) }}
        </div>
      </div>
      <div class="user-details">
        <p class="user-name">{{ getUserName() }}</p>
        <p class="user-role">{{ getUserRole() }}</p>
      </div>
    </div>

    <!-- Menú de Navegación -->
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li 
          *ngFor="let item of menuItems" 
          class="nav-item"
          [class.hidden]="!isMenuItemVisible(item)">
          
          <a 
            [routerLink]="item.route"
            class="nav-link"
            [class.active]="isActive(item.route)"
            [title]="''">
            
            <span class="nav-icon"  [innerHTML]="item.icon"></span>
            <span class="nav-text" >{{ item.label }}</span>
            
            <!-- Indicador activo -->
            <div class="active-indicator" *ngIf="isActive(item.route)"></div>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Separador -->
    <div class="sidebar-separator"></div>

    <!-- Botones de Acción -->
    <div class="sidebar-actions">
      <button 
        class="action-btn help-btn"
        [title]=" 'Ayuda' ">
        
        <span class="action-text" >Ayuda</span>
      </button>
      
      <button 
        class="action-btn logout-btn"
        (click)="logout()"
        [title]="'Cerrar Sesión'">
        
        <span class="action-text">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Overlay para móvil -->

</div>
